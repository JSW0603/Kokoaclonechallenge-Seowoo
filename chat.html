<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0"/>
        <title>Chat Twice and JYP</title>
    </head>
    <body id="chat-screen">
        <div class="state-bar">
            <div class="state-bar_column">
                <span>Vodafone</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="state-bar_column">
                <span>09:27</span>
            </div>
            <div class="state-bar_column">
                <span>76%</spa>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="chat-header">
            <div class="chat-header_column">
                <a href="chats.html">
                    <i class="fas fa-angle-left" style="color:#f9c596;"></i>
                </a>
            </div>
            <div class="chat-header_column">
                <h1 class="chat-header_title">Twice and JYP</h1>
            </div>
            <div class="chat-header_column">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-bars"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat-marktime">
                Sunday, July 18, 2021
            </div>

            <div class="message-main">
                <img src="styles/photo/profile.jpg"/>
                <div class="message-main_content">
                    <span class="message-sender">JYP</span>
                    <div class="message-info">
                        <span class="message-circle">얘들아 내 프로필 사진 어때?</span>
                        <span class="message-time">20:03</span>
                    </div>
                </div>
            </div>

            <div class="message-main message-main-sec">
                <div class="message-main_content">
                    <div class="message-info">
                        <span class="message-circle" style="background-color: #f9c596">이상해요....</span>
                        <span class="message-time">20:05</span>
                    </div>
                </div>
            </div>

            <div class="message-main-third">
                <img src="styles/photo/nayeon.jpg"/>
                <div class="main-third_content">
                    <span class="message-sender">나연</span>
                    <div class="message-info">
                        <span class="message-circle">ㅋㅋㅋㅋㅋ</span>
                        <span class="message-time">20:07</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply_column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="reply_column">
                <input type="text" placeholder="내용을 입력하세요" />
                <i class="far fa-smile-wink"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
                  
        <div class="over-screen">
            <span>화면이 너무 크다구요~!</span>
        </div>

        <script src="https://kit.fontawesome.com/5fa6b2922d.js" crossorigin="anonymous"></script> 
    </body>
</html>
