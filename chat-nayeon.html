<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0"/>
        <title>Chat with Nayeon</title>
    </head>
    <body id="chat-screen">
        <div class="state-bar">
            <div class="state-bar_column">
                <span>Vodafone</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="state-bar_column">
                <span>12:27</span>
            </div>
            <div class="state-bar_column">
                <span>76%</spa>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="chat-header">
            <div class="chat-header_column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x" style="color:#fefefe;"></i>
                </a>
            </div>
            <div class="chat-header_column">
                <h1 class="chat-header_title">나연</h1>
            </div>
            <div class="chat-header_column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-bars fa-2x" style="margin-right:20px;"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat-marktime">
                Sunday, August 14, 2021
            </div>

            <div class="message-main message-main-sec">
                <div class="message-main_content">
                    <div class="message-info">
                        <span class="message-circle" style="background-color: #8c79b4;">나연아</span>
                        <span class="message-time">15:18</span>
                    </div>
                </div>
            </div>

            <div class="message-main-third">
                <img src="styles/photo/nayeon.jpg"/>
                <div class="main-third_content">
                    <span class="message-sender">나연</span>
                    <div class="message-info">
                        <span class="message-circle">네?</span>
                        <span class="message-time">15:21</span>
                    </div>
                </div>
            </div>

            <div class="message-main message-main-sec">
                <div class="message-main_content">
                    <div class="message-info">
                        <span class="message-circle" style="background-color: #8c79b4;">너희 다음 복귀가 언제야?</span>
                        <span class="message-time">15:21</span>
                    </div>
                </div>
            </div>

            <div class="message-main-third">
                <img src="styles/photo/nayeon.jpg"/>
                <div class="main-third_content">
                    <span class="message-sender">나연</span>
                    <div class="message-info">
                        <span class="message-circle">에이~ 그건 극비사항이예요 &#128540;</span>
                        <span class="message-time">15:22</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply_column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="reply_column">
                <input type="text" placeholder="내용을 입력하세요" />
                <i class="far fa-smile-wink"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div class="over-screen">
            <span>화면이 너무 커요. 크기를 줄이면 보기 더 좋을거예요!</span>
        </div>
                  
        <script src="https://kit.fontawesome.com/5fa6b2922d.js" crossorigin="anonymous"></script> 
    </body>
</html>
