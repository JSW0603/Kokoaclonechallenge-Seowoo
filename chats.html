<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css"/>

        <title>Chats-Twiceland</title>

    <body>
        <div class="state-bar">
            <div class="state-bar_column">
                <span>Vodafone</span>

            <div class="chats-header_icons">

                <i class="far fa-comment-dots"></i>

                <a href="setting.html"><i class="fas fa-cog" style="color:#f9c596"></i></a>

                </div>

        </main>

        <nav class="nav-bottom">

                <li class="nav-button">

                    </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="chats.html">

                    </a>
                </li>

                    <a class="nav-link" href="find.html">

                     </a>
                </li>
