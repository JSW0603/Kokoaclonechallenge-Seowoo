<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0"/>
        <title>Chat lists-Twicetalk</title>
    </head>
    <body>
        <div class="state-bar">
            <div class="state-bar_column">
                <span>Vodafone</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="state-bar_column">
                <span>12:27</span>
            </div>
            <div class="state-bar_column">
                <span>76%</spa>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="chats-header">
            <h1 class="chats-header_title">Chats</h1>
            <div class="chats-header_icons">
                <i class="fas fa-search"></i>
                <i class="far fa-comment-dots"></i>
                <i class="fas fa-music"></i>
                <a href="setting.html"><i class="fas fa-cog" style="color:#fefefe"></i></a>
            </div>    
        </header>

        <main class="chats-main">
            <a href="chat.html">
                <div class="main-chats">
                    <div class="main-chats_profile">
                        <div class="main-chats_photos-icon">
                            <img src="styles/photo/mina.jpg" class="photos1"/>
                            <img src="styles/photo/sana.jpg" class="photos2"/>
                            <img src="styles/photo/jihyo.jpg" class="photos3"/>
                            <img src="styles/photo/tzuyu.jpg" class="photos4"/>
                        </div>
                        <div class="main-user-info">
                            <h4 class="user-info-title">Once and Twice  <span>7<i class="fas fa-bell-slash"></i></span></h4>
                            <h6 class="user-info-subtitle">저두요~&#128525;</h6>
                        </div>
                    </div>
                    <div class="main-chats_profile">
                        <span class="chat-time">11:22</span>
                        <div class="patch">1</div>                    
                    </div>
                </div>
            </a>

            <a href="chat-tzuyu.html">
                <div class="main-chats">
                    <div class="main-chats_profile">
                        <img src="styles/photo/tzuyu.jpg" class="main-chats_photo-icon"/>
                        <div class="main-user-info">
                            <h4 class="user-info-title">쯔위</h4>
                            <h6 class="user-info-subtitle">톡 읽으면 연락 좀 부탁드릴게요</h6>
                        </div>
                    </div>
                    <div class="main-chats_profile">
                        <span class="chat-time">11:10</span>
                        <div class="patch">1</div>                   
                    </div>
                </div>
            </a>

            <a href="chat-nayeon.html">
                <div class="main-chats">
                    <div class="main-chats_profile">
                        <img src="styles/photo/nayeon.jpg" class="main-chats_photo-icon"/>
                        <div class="main-user-info">
                            <h4 class="user-info-title">나연</h4>
                            <h6 class="user-info-subtitle">에이~ 그건 극비사항이예요 &#128540;</h6>
                        </div>
                    </div>
                    <div class="main-chats_profile">
                        <span class="chat-time">어제</span>                  
                    </div>
                </div>
            </a>
        </main>

        <nav class="nav-bottom" style="background-color:#f9cc85;">
            <ul class="nav-bottom_list">
                <li class="nav-button">
                    <a class="nav-link" href="friends-list.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="chats.html">
                        <span class="nav-notification patch">2</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                     </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="more.html">
                        <span class="nav-notice"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>   
        
        <div class="over-screen">
            <span>화면이 너무 커요. 크기를 줄이면 보기 더 좋을거예요!</span>
        </div>

        <script src="https://kit.fontawesome.com/5fa6b2922d.js" crossorigin="anonymous"></script> 
    </body>
</html>
