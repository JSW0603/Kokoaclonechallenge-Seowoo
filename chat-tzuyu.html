<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0"/>
        <title>Chat with Tzuyu</title>
    </head>
    <body id="chat-screen">
        <div class="state-bar">
            <div class="state-bar_column">
                <span>Vodafone</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="state-bar_column">
                <span>12:27</span>
            </div>
            <div class="state-bar_column">
                <span>76%</spa>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="chat-header">
            <div class="chat-header_column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-3x" style="color:#fefefe;"></i>
                </a>
            </div>
            <div class="chat-header_column">
                <h1 class="chat-header_title">쯔위</h1>
            </div>
            <div class="chat-header_column">
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-bars fa-2x" style="margin-right:20px;"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat-marktime">
                Sunday, August 15, 2021
            </div>

            <div class="message-main message-main-sec">
                <div class="message-main_content">
                    <div class="message-info">
                        <span class="message-circle" style="background-color: #8c79b4;">쯔위야, 좀 늦은감이 있지만,</span>
                        <span class="message-time">10:55</span>
                    </div>
                </div>
            </div>

            <div class="message-main-third">
                <img src="styles/photo/tzuyu.jpg"/>
                <div class="main-third_content">
                    <span class="message-sender">쯔위</span>
                    <div class="message-info">
                        <span class="message-circle">?</span>
                        <span class="message-time">10:55</span>
                    </div>
                </div>
            </div>

            <div class="message-main message-main-sec">
                <div class="message-main_content">
                    <div class="message-info">
                        <span class="message-circle" style="background-color: #8c79b4;">알콜프리 시디 샀거든</span>
                        <span class="message-time">10:56</span>
                    </div>
                </div>
            </div>

            <div class="message-main message-main-sec">
                <div class="message-main_content">
                    <div class="message-info">
                        <span class="message-circle" style="background-color: #8c79b4;">너 사인 좀 해줄수 있어?</span>
                        <span class="message-time">10:56</span>
                    </div>
                </div>
            </div>

            <div class="message-main-third">
                <img src="styles/photo/tzuyu.jpg"/>
                <div class="main-third_content">
                    <span class="message-sender">쯔위</span>
                    <div class="message-info">
                        <span class="message-circle">해드릴게요.</span>
                        <span class="message-time">11:10</span>
                    </div>
                </div>
            </div>

            <div class="message-main-third">
                <img src="styles/photo/tzuyu.jpg"/>
                <div class="main-third_content">
                    <span class="message-sender">쯔위</span>
                    <div class="message-info">
                        <span class="message-circle">톡 읽으면 연락 좀 부탁드릴게요</span>
                        <span class="message-time">11:10</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply_column">
                <i class="far fa-plus-square"></i>
            </div>
            <div class="reply_column">
                <input type="text" placeholder="내용을 입력하세요" />
                <i class="far fa-smile-wink"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        
        <div class="over-screen">
            <span>화면이 너무 커요. 크기를 줄이면 보기 더 좋을거예요!</span>
        </div>
        
        <script src="https://kit.fontawesome.com/5fa6b2922d.js" crossorigin="anonymous"></script> 
    </body>
</html>
