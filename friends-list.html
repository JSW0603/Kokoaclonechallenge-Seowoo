<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0"/>
        <title>Twiceland Friend List</title>
    </head>
    <body>
        <div class="state-bar">
            <div class="state-bar_column">
                <span>Vodafone</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="state-bar_column">
                <span>09:27</span>
            </div>
            <div class="state-bar_column">
                <span>76%</spa>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="friend-header">
            <h1 class="friend-header_title">Friends</h1>
            <div class="friend-header_icon">
                <i class="fas fa-search"></i>
                <i class="fas fa-music"></i>
                <i class="fas fa-cog"></i>
            </div>
        </header>
        
        <a class="friend-display">
            <i class="fas fa-info-circle"></i>Friend's Names friend-display
            <i class="fas fa-angle-right"></i>
        </a>

        <main class="friend-main">
            <div class="main-user">
                <div class="main-user_profile">
                    <img src="styles/photo/profile.jpg" class="main-user_photo-people">
                    <div class="main-user-info">
                        <h4 class="user-info-title">JYP</h4>
                        <h6 class="user-info-subtitle">I am 박진영 of JYP</h6>
                    </div>
                </div>
            </div>
            
            <div class="friend-user-channel">
                <div class="friend-user-channel_header">
                    <span>Channel</span>
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>

            <div class="main-user">
                <div class="main-user_profile">
                    <img src="styles/photo/images.jpg" class="main-user_photo-icon">
                    <div class="main-user-info">
                        <h4 class="user-info-title">Twice Channel</h4>
                    </div>
                </div>
                <div class="main-user_profile">
                    <div>
                        <span>6</span>
                        <i class="fas fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav-bottom">
            <ul class="nav-bottom_list">
                <li class="nav-button">
                    <a class="nav-link" href="friends-list.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="chats.html">
                        <span class="nav-notification patch">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                     </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="more.html">
                        <span class="nav-notice"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>


        <div class="over-screen">
            <span>Please control your screen</span>
        </div>
