<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/styles.css"/>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=devide-width, initial-scale=1.0"/>
        <title>Find-Twiceland</title>
    </head>
    <body>
        <div class="state-bar">
            <div class="state-bar_column">
                <span>Vodafone</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="state-bar_column">
                <span>12:27</span>
            </div>
            <div class="state-bar_column">
                <span>76%</spa>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>

        <header class="find-header">
            <h1 class="find-header_title">Find</h1>
            <div class="find-header_icons">
                <i class="fas fa-search"></i>
                <a href="settings.html"><i class="fas fa-cog" style="color:#fefefe"></i></a>
            </div>    
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row_icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row_icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row_icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row_icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommendfriends">
                <h6 class="recommendfriends-title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="openchat">
                <div class="openchat-header">
                    <h4 class="openchat-title">Open Chat</h4>
                    <span>Go to Openchat Home <i class="fas fa-chevron-right"></i> </span>
                </div>
                <div class="openpost">
                    <div class="openpost-column">
                        <h5 class="openpost-title">#TWICELAND</h5>
                        <h6 class="openpost-theme">#Twice #once #JYP</h6>
                        <div class="openpost-members">
                            <img src="styles/photo/once.png" />
                            <span class="openpost-member_count">11,576 members</span>
                            <div class="opendivider"></div>
                            <span class="openpost-member_status">Active</span>
                        </div>
                    </div>
                    <div class="openpost-column">
                        <div class="openpost-photo">
                            <img src="styles/photo/TWICELAND.jpg"/>
                            <div class="openpost-heart_count">
                                <i class="fas fa-heart fa-xs"></i><span>8465</span>                        
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav-bottom" style="background-color:#71c7d4">
            <ul class="nav-bottom_list">
                <li class="nav-button">
                    <a class="nav-link" href="friends-list.html">
                        <i class="fas fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="chats.html">
                        <span class="nav-notification patch">2</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                     </a>
                </li>
                <li class="nav-button">
                    <a class="nav-link" href="more.html">
                        <span class="nav-notice"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>   
        
        <div class="over-screen">
            <span>화면이 너무 커요. 크기를 줄이면 보기 더 좋을거예요!</span>
        </div>

        <script src="https://kit.fontawesome.com/5fa6b2922d.js" crossorigin="anonymous"></script> 
    </body>
</html>
